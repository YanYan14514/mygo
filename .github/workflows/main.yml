name: MyGO Auto Post

on:
  schedule:
    - cron: '0 * * * *'  # 每小時整點自動啟動
  workflow_dispatch:      # 讓你可以手動按按鈕測試

permissions:
  contents: write         # 務必開啟，否則無法儲存發文進度

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install playwright google-api-python-client google-auth
          playwright install chromium
          
      - name: Run Script
        env:
          THREADS_USERNAME: ${{ secrets.THREADS_USERNAME }}
          THREADS_PASSWORD: ${{ secrets.THREADS_PASSWORD }}
          GDRIVE_JSON: ${{ secrets.GDRIVE_JSON }}
        run: |
          python autopost.py
          # 將進度更新回 GitHub
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add progress.txt || true
          git commit -m "chore: update posting progress" || true
          git push
