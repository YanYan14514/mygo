name: MyGO Auto Post

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install playwright google-api-python-client google-auth
          playwright install chromium
      - name: Run Script
        env:
        GDRIVE_JSON: ${{ secrets.GDRIVE_JSON }}
        THREADS_SESSION_ID: ${{ secrets.THREADS_SESSION_ID }}
        THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
        THREADS_CSRF_TOKEN: ${{ secrets.THREADS_CSRF_TOKEN }}
        run: |
          python autopost.py
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add progress.txt
          git commit -m "update progress" || exit 0
          git push
