name: MyGO Threads Autopost

on:
  workflow_dispatch: # 手動執行
  schedule:
    - cron: '0 */4 * * *' # 每 4 小時自動執行一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設定 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安裝必要套件
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib playwright
          playwright install chromium --with-deps

      - name: 執行自動發文
        env:
          GDRIVE_JSON: ${{ secrets.GDRIVE_JSON }}
          THREADS_SESSION_ID: ${{ secrets.THREADS_SESSION_ID }}
        run: python autopost.py

      - name: 儲存偵錯截圖 (失敗時很有用)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-results
          path: |
            *.png
            temp.jpg
            progress.txt

      - name: 自動提交進度更新 (更新 progress.txt)
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add progress.txt
          git commit -m "Update progress [skip ci]" || echo "No changes to commit"
          git push
