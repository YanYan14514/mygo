name: MyGO Threads Autopost

on:
  workflow_dispatch: # 讓你可以手動點擊執行
  schedule:
    - cron: '0 */4 * * *' # 每 4 小時自動執行一次，你可以根據需求調整

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設定 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # 升級到 3.11 避開之前的警告

      - name: 安裝依賴
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib playwright
          playwright install chromium --with-deps

      - name: 執行自動發文
        env:
          GDRIVE_JSON: ${{ secrets.GDRIVE_JSON }}
          THREADS_SESSION_ID: ${{ secrets.THREADS_SESSION_ID }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
          THREADS_CSRF_TOKEN: ${{ secrets.THREADS_CSRF_TOKEN }}
        run: python autopost.py

      - name: 儲存錯誤截圖 (如果失敗的話)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            *.png
            temp.jpg

      - name: 提交進度更新
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add progress.txt
          git commit -m "Update posting progress" || echo "No changes to commit"
          git push
